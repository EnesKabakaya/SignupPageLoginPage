<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/signupPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
        integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Create Your Account</span>
        </div>
        <form action="#" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Username" id="username">
                <i class="fa-solid fa-circle-check" id="success-icon"></i>
                <i class="fa-solid fa-circle-exclamation" id="error-icon"></i>
                <small class="error-message">Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="Email" id="email">
                <i class="fa-solid pass-icon fa-circle-check" id="success-icon"></i>
                <i class="fa-solid pass-icon fa-circle-exclamation" id="error-icon"></i>
                <small class="error-message">Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password" autocomplete="off">
                <i class="fa-solid pass-icon fa-circle-check" id="success-icon"></i>
                <i class="fa-solid pass-icon fa-circle-exclamation" id="error-icon"></i>
                <button id="show-password" class="fa-solid fa-eye" type="button"></button>
                <small class="error-message">Error Message</small>
            </div>
            <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="Password Check" id="re-password" autocomplete="off">
                <i class="fa-solid fa-circle-check" id="success-icon"></i>
                <i class="fa-solid fa-circle-exclamation" id="error-icon"></i>
                <small class="error-message">Error Message</small>
            </div>
            <div class="form-control">
                <button class="send-button">Submit</button>
            </div>
        </form>
        <div class="create-account">
            <span>Create Account <a href="loginPage.html">Click Here</a></span>
        </div>
    </div>
    <script src="js/signupPage.js"></script>
</body>

</html>
